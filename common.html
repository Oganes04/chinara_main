<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <title>Document</title>
</head>
<body>

    <section>
        <div class="container" style="padding: 60px; display: flex;
        align-items: flex-start; flex-direction: column; gap: 40px; ">
            
            <div class="button">
                <span>Записаться на прием</span>
                <div class="button__icon-wrapper">
                    <div class="button__icon">
                        <img src="../images/button__row.svg" alt="">
                    </div>
                </div>
            </div>

            <a class="row__button">
                <div class="row__button-wrapper">
                    <img src="../images/row__white.svg" alt="">
                </div> 
            </a>

            <div class="search">
                <input type="text" placeholder="Найдем услугу">
                <button>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z" stroke="#11394A" stroke-width="1.5"/>
                        <path d="M18.5 18.5L22 22" stroke="#11394A" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <span>Найти</span>
                </button>
            </div>

            <input type="text" class="input__text" placeholder="Как к вам обращаться?">

            <div class="input__number">
                <svg class="input__phone" width="44" height="45" viewBox="0 0 44 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.3462 15.0438C7.21236 18.5418 8.09786 24.4836 14.0562 30.4438C15.3541 31.7536 16.7879 32.9213 18.3334 33.9271M10.153 9.55113C12.7069 6.99729 16.7805 7.34013 18.403 10.2478L19.5929 12.3781C20.6654 14.3031 20.2345 16.8258 18.5442 18.518C18.5442 18.518 16.4909 20.5695 20.2125 24.2893C23.9287 28.0055 25.982 25.9576 25.982 25.9576C27.6742 24.2655 30.1987 23.8346 32.1219 24.9071L34.254 26.0988C37.1599 27.7195 37.5027 31.7931 34.9489 34.3488C33.4144 35.8815 31.5334 37.0768 29.4562 37.1538C27.5567 37.2195 25.6587 36.9832 23.8334 36.4535" stroke="#BCC4BC" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <input type="text" class="offer__consultation-form-phone tel" placeholder="+7 (999) 999 - 99 - 99">
            </div>

        </div>
    </section>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
